tour: |
  - !policy
    id: db
    body:
    - &variables
      - !variable password

    - !group secrets-users

    - !permit
      resource: *variables
      privileges: [ read, execute ]
      roles: !group secrets-users

  - !policy
    id: myapp
    body:
    - !layer
      annotations:
        description: My application layer

    - !host-factory
      layers: [ !layer ]
    
  - !group developers

  - !user
    id: alice

  - !host myapp-01

  - !grant
    role: !group developers
    member: !user alice

  - !grant
    role: !group db/secrets-users
    member: !layer myapp

  - !grant
    role: !layer myapp
    member: !host myapp-01


