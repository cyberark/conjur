name: remind review
on:
  push
  # schedule:
  #   - cron:  '*/5 * * * *'
  # workflow_dispatch:

jobs:
  send_pull_requests:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - name: listPullRequests
        uses: buildsville/list-pull-requests@v1
        id: list
        with:
          token: ${{secrets.GITHUB_TOKEN}}
          labels:
          skip-hour:
      - name: output
        run: echo '${{ steps.list.outputs.pulls }}'
