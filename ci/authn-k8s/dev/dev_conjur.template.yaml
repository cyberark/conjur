---
apiVersion: v1
kind: Service
metadata:
  name: postgres
spec:
  ports:
  - port: 5432
    name: pg-main
  selector:
    app: postgres
---
apiVersion: v1
kind: Service
metadata:
  name: conjur
spec:
  ports:
  - port: 443
    name: https
  - port: 636
    name: ldaps
  - port: 80
    name: http
  selector:
    app: conjur-authn-k8s
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: postgres
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - image: postgres:9.4
        imagePullPolicy: Always
        name: postgres
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: conjur
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: conjur-authn-k8s
    spec:
      containers:
      - image: {{ CONJUR_AUTHN_K8S_TAG }}
        imagePullPolicy: Always
        name: conjur
        command: ["conjurctl", "server"]
        env:
        - name: CONJUR_APPLIANCE_URL
          value: http://localhost:80
        - name: DATABASE_URL
          value: postgres://postgres@postgres:5432/postgres
        - name: CONJUR_ADMIN_PASSWORD
          value: admin
        - name: CONJUR_ACCOUNT
          value: cucumber
        - name: CONJUR_DATA_KEY
          value: "{{ DATA_KEY }}"
        - name: RAILS_ENV
          value: test
        - name: CONJUR_AUTHENTICATORS
          value: authn-k8s/minikube
        - name: CONJUR_AUTHN_K8S_TEST_NAMESPACE
          value: {{CONJUR_AUTHN_K8S_TEST_NAMESPACE}}
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: conjur-cli
  name: conjur-cli
spec:
  replicas: 1
  selector:
    matchLabels:
      app: conjur-cli
  template:
    metadata:
      labels:
        app: conjur-cli
        name: conjur-cli
    spec:
      containers:
      - name: conjur-cli
        image: cyberark/conjur-cli:5
        imagePullPolicy: Always
        command: ["sleep", "infinity"]
        env:
        - name: CONJUR_APPLIANCE_URL
          value: http://conjur:80
        - name: CONJUR_ACCOUNT
          value: cucumber
        - name: CONJUR_AUTHN_LOGIN
          value: admin
